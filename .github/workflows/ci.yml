name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    # Linux: Install dependencies for wgpu
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libvulkan1 mesa-vulkan-drivers vulkan-tools \
          libxkbcommon-dev libegl1-mesa-dev

    - name: Build (release)
      run: cargo build --release --verbose
      continue-on-error: true

    - name: Build (check only - no GPU required)
      run: cargo check --verbose

    - name: Run tests (ignore GPU tests)
      run: cargo test --verbose -- --skip gpu
      continue-on-error: true
